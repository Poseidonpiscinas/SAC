<head>

<body>
    <style>
body{
    margin:0px;
    background-image: url(imagens/agua.webp);
    text-align: center;
    box-sizing: border-box;
}
.cabecalho{
    display: grid;
    justify-items: center;
    justify-content: center;
}
.voltar{
    position: absolute;
    height: 25px;
    margin: 16px 0% 0% -83%;
}
.bandeira{
    position: absolute;
    margin: -40px 0% 0% 87%;
    height: 80px;
    transition: 1s;
}
.bandeira:hover{
    margin: 0px 0% 0% 87%;
    height: 80px;
    transition: 1s;
}
.logo{
    border-radius: 40px;
    margin: 9%;
    position: relative;
    height: 300px;
}
.sac{
    width: 300px;
    margin: 20px;
    border-radius: 40px;
}
.form{
    background-image: url(imagens/fundo\ SAC.webp);
    display: inline-grid;
    padding: 30px 60px;
    margin: 50px;
    border-width: 0.5px;
    border-style: solid;
    border-radius: 10px;
    color:white;
}
label{
    margin: 10px;
    font-weight: bold;
}
.botaoenv:hover {
    text-decoration: underline;
    border-style: solid;
}
.icon{
    margin: 60px;
    height: 25px;
}
.atendimento{
    height: 100px;
}
.inf{
    padding: 5px;
    height: 15px;
}
img.doacao {
    display: grid;
    transform: rotate(-45deg);
    margin: 36px;
    height: 71px;
    justify-content: end;
}
a{
    display: contents;
}
.direitos{
    font-size: 9px;
    text-align: center;
    margin: 0px 0px 1% 0px;
}
h6 img{
    margin: 0px 0px -0.5% 0px;
    height: 20px;
}
    </style>
    <div class="cabecalho">
        <a href="https://poseidonpiscinas.github.io/Home/"><img alt="botão voltar" src="imagens/voltar pt.webp" class="voltar"></a>
        <img src="imagens/brasil pt.webp" alt="brasil" class="bandeira">    
        <img src="imagens/Poseidon pt.webp" alt="logo" class="logo">
    </div>
    <h1>Seja bem vindo ao</h1>
    <h1>Serviço de atendimento ao cliente.</h1>
    
        <img src="imagens/sac img.webp" alt="sac" class="sac">

        <h3>Formulário de envio</h3>
            <form action="https://api.staticforms.xyz/submit" method="post">
                <p><Label>Nome Completo</Label></p> 
                <p><input type="text" name="name" placeholder="Seu Nome Completo" required></p>
                <p><Label>Seu email para contato</Label></p>
                <p><input type="text" name="email" placeholder="Seu Email" required/></p>
                <p><Label>Sua mensagem</Label></p>
                <p><textarea name="message" cols="25" rows="10" placeholder="Escreva sua mensagem" required></textarea></p>
                <input type="text" name="honeypot" style="display:none">
                <input type="hidden" name="accessKey" value="421010f3-2237-43f5-8ea0-b342e7e64d89">
                <input type="hidden" name="subject" value="Contact us from - kayque.cardoso.9@gmail.com" />
                <input type="hidden" name="replyTo" value="@">
                <input type="hidden" name="redirectTo" value="https://infinitycooperative.github.io/pagina-de-agradecimento/">
                <input type="submit" value="Enviar" class="botaoenv"/>
            </form>
        </div>
        
    <a href="https://poseidonpiscinas.github.io/doacao/"><img src="imagens/icon pix.webp" alt="" class="doacao"></a>
    <h6 class=direitos>Todos os direitos estão reservados à Poseidon</h6>
